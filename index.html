<!DOCTYPE html>
<html ng-app="directivePractice">
  <head>

    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="lessonController">
